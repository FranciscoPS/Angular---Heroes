<h1>Buscando: {{termino}} </h1>
<hr>

<div class="row animated fadeIn  fast" *ngIf="heroes.length === 0"> <!--Si el arreglo de heroes(el que tiene las coincidencias) es 0, activamos el ngif paraa que muestre este mensaje de error-->
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultados con el termino: {{termino}}
        </div>
    </div>
</div>

<div class="card-columns">

    <app-heroe-tarjeta [heroe]="heroe" [index]="heroe.idx" *ngFor="let heroe of heroes;"></app-heroe-tarjeta>
    
</div>
